<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2f413cac5f.js" crossorigin="anonymous"></script>
    <title>Tasbiix-app</title>
</head>

<body>
    <div class="text-[#ffffffde] w-[90%] relative shadow-inner bg-[#1f1f1f] text-center h-[80vh] mt-20 md:mt-28 md:w-80">
        <h1 class="text-3xl font-bold mt-5 tracking-widest">Daily</h1>
        <h1 class="text-3xl font-bold mt-5 tracking-widest">Tasbiix Counter</h1>
        <div class=" w-11/12 mt-5 shadow-lg mx-auto p-10 bg-white rounded-lg text-[#1f1f1f]">
            <p class="text-3xl font-bold" id="digri_screen">الله أكبر</p>
        </div>
        <div class=" flex flex-col justify-center items-center mt-5 relative">
            <img src="/tasbix.png" alt="">
            <span class=" absolute  inline  w-[110px] h-[50px]  top-[35px] rounded text-black  bg-white cursor-pointer ">
              <p class="text-center text-2xl mt-2 font-bold" id="screen">0</p>
            </span>
            <span class=" absolute  inline right-[117px] md:right-[104px] top-[90px] w-[25px]  h-[25px]  bg-white cursor-pointer  rounded-[100%]" id="reset"></span>
            <span class=" absolute top-[108px] inline w-[90px] h-[90px] bg-white cursor-pointer  rounded-[100%]" id="increment"></span>
        </div>
    </div>
    <script type="module" src="counter.js"></script>
</body>

</html>
